<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicoob Empresas - Lotus</title>
    <!-- LINKS FONT AWESOME / SWEET ALERTS -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LINKS FONT AWESOME / SWEET ALERTS -->
    <link rel="stylesheet" href="../style.css">
</head>

<body class="choose-body">

    <section class="mobile-error">
        <img src="../img/error-cel.svg" alt="" width="400px" class="mobile-error-img">
        <br>
        <br>
        <h1 class="big-white-normal">ERROR 404</h1>
        <p class="small-white-normal">Esse sistema só pode ser acessado via desktop.</p>
    </section>

    <header class="choose-header">

        <nav class="choose-nav">
            <div class="choose-nav-container">
                <a href="../index.html"><img src="../img/logo.png" alt="" width="150px"></a>

                <div>
                    <ul class="choose-nav-list">
                        <li>
                            <a href="../index.html">Início</a>
                        </li>
                        <li>
                            <a href="ramais.html">Ramais</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">Helpdesk</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">Tutoriais</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">Novidades</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="cadastro-main-container">

        <h2 class="big-white-normal">Cadastrar Usuário</h2>

        <div class="cadastro-form-container">

        <div class="cadastro-1">

            <div>
                <p class="small-white-normal">Nome*</p>
                <input type="text" name="" class="normal-input" id="nome-input" required>
            </div>

            <div>
                <p class="small-white-normal">Setor*</p>
                <input type="text" name="" class="normal-input" id="setor-input" required>
            </div>

            <div>
                <p class="small-white-normal">Ramal*</p>
                <input type="text" name="" class="normal-input" id="ramal-input" required>
            </div>

        </div>

        <div class="cadastro-2">

            <div>
                <p class="small-white-normal">Email*</p>
                <input type="text" name="" class="normal-input" id="email-input" required>
            </div>

            <div>
                <p class="small-white-normal">Telefone*</p>
                <input type="text" name="" class="normal-input" id="telefone-input" required>
            </div>

            <div>
                <p class="small-white-normal">PA*</p>
                <input type="text" name="" class="normal-input" id="pa-input">
            </div>

        </div>

        </div>

        <div class="buttons">
            <button class="small-white-normal submit-button" onclick="cadastrar()">Cadastrar</button>
            <button class="small-white-normal cancel-button">Cancelar</button>
        </div>

    </main>

    <script src="../script.js"></script>
    <script src="../assets/javascript/cadastro.js"></script>
</body>

</html>
