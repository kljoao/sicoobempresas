<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sicoob Empresas - Lotus</title>
    <!-- LINKS FONT AWESOME / SWEET ALERTS -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LINKS FONT AWESOME / SWEET ALERTS -->
    <link rel="stylesheet" href="../style.css">
</head>

<body class="choose-body" onload="listar()">

    <header class="choose-header">

        <nav class="choose-nav">
            <div class="choose-nav-container">
                <a href="../index.html"><img src="../img/logo.png" alt="" width="150px"></a>

                <div>
                    <ul class="choose-nav-list">
                        <li>
                            <a href="../index.html">Início</a>
                        </li>
                        <li>
                            <a href="ramais.html">Ramais</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">Helpdesk</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">Tutoriais</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">Novidades</a>
                        </li>
                        <li>
                            <a href="#" class="stop-thing">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <button class="cad-btn"><a href="cadastro.html" class="cad-user cadastramentoLink small-white-normal">Novo Colaborador</a></button>
            </div>
        </nav>
    </header>

    <main onload="listar()">

        <div class="ramais-search-container">
            <h1 class="pesquisa-ramal-text big-asap-normal">PESQUISAR COLABORADOR</h1>
            <select id="criterio-pesquisa" class="ramal-options">
                <option value="Selecione">Selecionar Pesquisa</option>
                <option value="nome">Nome</option>
                <option value="ramal">Ramal</option>
                <option value="pa">PA</option>
              </select>
            <input type="text" id="pesquisa-input" class="ramais-search" placeholder="Digite o nome do colaborador">
        </div>

        <div class="ramal-princ">

        </div>

        <div class="modal-overlay">
            <div class="modal-container">
                <h2>Editar Informações</h2>
                <form id="editForm">
                    <label for="nome" class="medium-white-normal">Nome:</label>
                    <input type="text" id="nome" required>
    
                    <label for="setor" class="medium-white-normal">Setor:</label>
                    <input type="text" id="setor" required>
    
                    <label for="pa" class="medium-white-normal">PA:</label>
                    <input type="text" id="pa" required>
    
                    <label for="ramal" class="medium-white-normal">Ramal:</label>
                    <input type="text" id="ramal" required>
    
                    <label for="email" class="medium-white-normal">E-mail:</label>
                    <input type="text" id="email" required>
    
                    <label for="telefone" class="medium-white-normal">Telefone:</label>
                    <input type="text" id="telefone" required>
    
                    <button type="submit">Salvar</button>
                    <button type="button" id="fecharModal">Cancelar</button>
                </form>
            </div>
        </div>
    

    </main>

    <script src="../script.js"></script>
    <script src="../assets/javascript/ramais.js"></script>
</body>

</html>
